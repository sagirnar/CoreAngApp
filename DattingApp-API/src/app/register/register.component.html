<form #registerForm="ngForm" (ngSubmit)="register()">
   <h2 class="text-center text-primary">Sign up</h2>

   <div class="form-group">
     <input type="text" name="username" class="form-control" [(ngModel)]="model.username" placeholder="username" required>
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control" [(ngModel)]="model.password" 
        placeholder="password" required>
       </div>

       <div class="form-group text-center">
           <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">Register</button>          
           <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>        
       </div>
</form>
